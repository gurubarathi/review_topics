<!DOCTYPE html>
<html>
  <head>
    <style>
	  legend{
	   text-align:center;
	  }
	  legend{
	   text-align:center;
	  }
	  input{
	   text-align:center;
	   margin-left:40px;
	  }
	</style>
  </head>
  <body>
     <form>
	   <fieldset>
	     <legend>Practice</legend>
		  <table>
		      <tr>
			   <td><label for="username">Your Name:</label></td>
			  <td><input id="username" size="25" maxlength="15" placeholder="name"></td>
			  </tr>
			   <tr>
			   <td><label for="email">Email Id:</label></td>
			    <td><input type="email" id="email" size="25" maxlength="15" placeholder="email"></td>
			  </tr>
			   <tr>
			    <td><label for="text">Text default</label></td>
			    <td><input type="text" id="text" size="25"></td>
				</tr>
			   
				<!--attribute of input tags
				   1.value=  used for put some words/text in input
				   2.readonly and disabled =
					 both are used for user can't put any value
				   3.size= is a visible width of input box
				   4.maxlength= is howmany words can user put in the box
				   5.min and max =used for our specified ex: IT recruite 2018 to 2021 like that
					 and for tags number, range,  date, datetime-local, month, time and week.
				   6.multiple= used for multiple file select and email two emails.	
				   7.list = used only for datalist tags with input box
				   8.height width=used only for input-image as sumbit purpose images			   
				-->
				<tr><td><label for="tel" disabled>tel</label></td>
				<td><input type="tel" size="25"></td></tr>
				
				<tr><td><label for="url">URL</label></td>
				<td><input type="url" size="25"></td></tr>
				
				<tr><td><label for="search">Search</label></td>
				<td><input type="search" size="25"></td></tr>
				
				<tr><td><label for="number">Number</label></td>
				<td><input type="number"  pattern="[0-9]{3}" placeholder="###"></td></tr>
				
				<tr><td><label for="password">Password</label></td>
				<td><input type="password" size="25"></td></tr>
				
				<tr><td><label for="button">Button</label></td>
				<td><input type="button" value="button"  ></td></tr>
				
				<tr><td><label for="checkbox">Checkbox</label></td>
				<td><input type="checkbox" id="checkbox"  checked>checked</td></tr>
				
				<tr><td><label for="radio">Radio</label></td>
				<td><input type="radio" ></td></tr>
				
				<tr><td><label for="range">Range</label></td>
				<td><input type="range" min="0" max="10" ></td></tr>
				
				<tr><td><label for="color">Color</label></td>
				<td><input type="color" id="color"></td></tr>
				
				<tr><td><label for="file">File</label></td>
				<td><input type="file" id="file"multiple></td></tr>
				
				<tr><td><label for="hidden">Hidden</label></td>
				<td><input type="hidden" id="hidden"></td></tr>
				
				<tr><td><label for="week">Week</label></td>
				<td><input type="week" id="week"></td></tr>
				
				<tr><td><label for="month">Month</label></td>
				<td><input type="month" id="month"></td></tr>
				
				<tr><td><label for="time">Time</label></td>
				<td><input type="time" id="time"></td></tr>
				
				<tr><td><label for="date">Date</label></td>
				<td><input type="date" id="date"></td></tr>
				
				<tr><td><label for="date-l">Date-Time</label></td>
				<td><input type="datetime-local" id="date-l"></td></tr>
				
				 
				<tr><td><label for="reset">Reset</label></td>
				<td><input type="reset" id="reset"></td></tr>
				
				<tr><td><label for="submit">Submit-button</label></td>
				<td><input type="submit" id="submit" ></td></tr>
				
				<tr><td><label for="image">Submit</label></td>
				<td><input type="image" id="image" title="submit" src="img-sub.jpg" width="60px" height="50px"></td></tr>
		</table>
	  </fieldset>
	</form>
  </body>
</html>
